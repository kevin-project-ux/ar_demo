<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<!-- support 3D text -->
<script src="js/aframe-text-geometry-component.min.js"></script>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .overlay-ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      /*display: none;*/
      z-index: 999;
    }
    .btn-group {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 10px;
    }
    .btn {
      font-size: 1.2rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div id="uiOverlay" class="overlay-ui">
    <div class="btn-group">
      <button class="btn btn-success me-2" id="btnOn">開燈</button>
      <button class="btn btn-danger" id="btnOff">關燈</button>
    </div>
  </div>

  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
      <img id="pixels" src="images/pixels.png" />
    </a-assets>

    <!-- 2D text -->
    <a-marker id="marker" type="pattern" url="data/letterA.patt">

      <a-box id="targetBox" position="0 0.5 0" color="blue"></a-box>

      <!-- <a-entity id="light-ui">
        <a-plane class="btn" id="btn-on"
          position="-1 0.5 0"
          width="1"
          height="0.5"
          color="#00CC00"
          material="side: double; opacity: 0.9">
          <a-text value="on" font="fonts/Exo2Bold.fnt" align="center" color="green" position="0 0 0.01"></a-text>
        </a-plane>
        
        <a-plane class="btn" id="btn-off"
          position="1 0.5 0"
          width="1"
          height="0.5"
          color="#CC0000"
          material="side: double; opacity: 0.9">
          <a-text value="off" font="fonts/Exo2Bold.fnt" align="center" color="red" position="0 0 0.01"></a-text>
        </a-plane>
      </a-entity> -->

    </a-marker>

    <!-- 3D text -->
    <a-marker type="pattern" url="data/letterB.patt">

      <a-entity text-geometry="value: Hello, world!; font: #exoFont;"
        material="color: yellow; src: #pixels; repeat: 0.5 0.5;" 
        rotation="-90 0 0">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
      
  </a-scene>
</body>
<script>
    const uiOverlay = document.getElementById('uiOverlay');
    const marker = document.getElementById('marker');
    const targetBox = document.getElementById('targetBox');

    const cameraEl = document.querySelector('[camera]');

    // Marker狀態
    let markerVisible = false;
    marker.addEventListener('markerFound', () => {
      markerVisible = true;
      uiOverlay.style.display = 'block';
    });
    marker.addEventListener('markerLost', () => {
      markerVisible = false;
      uiOverlay.style.display = 'none';
    });

    // 每幀更新UI位置
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      scene.addEventListener('render-target-loaded', () => {
        const camera = scene.camera;

        scene.renderer.setAnimationLoop(() => {
          if (markerVisible) {
            const boxWorldPos = new THREE.Vector3();
            targetBox.object3D.getWorldPosition(boxWorldPos);

            // 將3D座標轉換成螢幕座標
            const projected = boxWorldPos.project(camera);
            const x = (projected.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-projected.y * 0.5 + 0.5) * window.innerHeight;

            uiOverlay.style.left = `${x}px`;
            uiOverlay.style.top = `${y}px`;
          }
        });
      });
    });

    document.getElementById('btnOn').addEventListener('click', () => {
      alert('燈已開啟');
    });

    document.getElementById('btnOff').addEventListener('click', () => {
      alert('燈已關閉');
    });
</script>
</html>
