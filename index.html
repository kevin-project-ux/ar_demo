<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Marker A -->
      <a-nft
        type="nft"
        url="https://example.com/ar-markers/A/"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="red" depth="1" height="1" width="1" position="0 0.5 0"></a-box>
      </a-nft>

      <!-- Marker B -->
      <a-nft
        type="nft"
        url="https://example.com/ar-markers/B/"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-sphere color="blue" radius="0.5" position="0 0.5 0"></a-sphere>
      </a-nft>

      <!-- 記得要有這個來讓 image tracking 模式啟動 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
